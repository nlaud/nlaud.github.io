<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Nathan's Portfolio
  </title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
  <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@v0.182.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.182.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="/noZoom.js"></script>
  <script type="module" src="/sound.js"></script>
</head>

<body>
  <!-- Orientation Modal -->
  <div id="orientationModal" class="orientation-modal">
    <div class="orientation-modal-content">
      <h1>Rotate to Landscape</h1>
      <p>Please rotate your device to landscape mode for the best experience</p>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div id="loadingText">
      <div id="loadingStatusText">Loading...</div>
      <div id="loadingPercent">0%</div>
    </div>
  </div>

  <!--Music-->
  <div class="music" id="musicOuter">
    <iframe class="music"
      src="https://www.youtube-nocookie.com/embed/videoseries?si=Z0DcU8XWcjSyKoJP&amp;list=PLUoVDc7LrIafci8pMpNg32Fy5MEd1DnrI&controls=1&modestbranding=1&shuffle=1"
      title="Minecraft Music" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <h1 id="musicIcon">â™«</h1>
  </div>

  <!-- Navigation Areas -->
  <div class="side-nav left">
    <button class="nav-button" data-location="experience">Experience</button>
  </div>
  <div class="side-nav right">
    <button class="nav-button" data-location="about">About Me</button>
  </div>
  <div class="side-nav bottom">
    <button class="nav-button" data-location="projects">Projects</button>
  </div>

  <!-- Book Modal -->
  <div id="bookModal" class="book-modal-overlay">
    <div class="book-modal-container">
      <div class="book-background">
        <div class="book-content">
          <div class="book-page-counter">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></div>
          <div class="book-text" id="bookText"></div>
        </div>
        <div class="book-navigation">
          <button id="prevButton" class="book-nav-button prev-button"></button>
          <button id="nextButton" class="book-nav-button next-button"></button>
        </div>
      </div>
    </div>
  </div>

  <!--Main Script-->
  <script type="module" src="/main.js"></script>
  <div id='notif' class='notif'>Email copied!</div>
</body>

</html>
